<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <form>
        <header class="search-form" id="form">
        <input
          type="search"
          placeholder="Enter city..."
          class="search-form-input"
          id="search-form-input"
          required
        />
        <input type="submit" value="Search" class="search-form-button" />
      </header>
      </form>
      <main>
        <div class="weather-app-data">
          <div>
             <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span class="app-date"></span>, <span id="description"></span>
              <br />
             Humidity: <strong><span id="humidity"></span>%</strong>  , Wind: <strong><span id="wind"></span> km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon-image"></div>
            <div class="weather-app-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ANDILE805" target="_blank"
            >Andile Mbatha</a
          >
          and is
          <a
            href="https://github.com/ANDILE805/weather-app-shecodes-project"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="https://tubular-flan-14e790.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
