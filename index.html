<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header class="search-form">
        <input
          type="search"
          placeholder="Enter city..."
          class="search-form-input"
          required
        />
        <input type="submit" value="Search" class="search-form-button" />
      </header>
      <main>
        <div class="weather-app-data">
          <div>
             <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ANDILE805" target="_blank"
            >Andile Mbatha</a
          >
          and is
          <a
            href="https://github.com/ANDILE805/weather-app-shecodes-project"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="https://tubular-flan-14e790.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
